<script src="jquery-3.5.1.js" type="text/javascript"></script>
<script>
    $(document).ready(function(){
       $("#square").click(function(){
           var n=parseInt($("#num").val());
           var f=n*n;
           $("#result").val(f);
       });
      
    });
    $(document).ready(function(){
       $("#cube").click(function(){
           var n=parseInt($("#num").val());
           var f=n*n*n;
           $("#result").val(f);
       });
      
    });
</script>
number<input type="text" id="num" size="20"><br>
result<input type="text" id="result" size="20"><br>
<input type="button" value="findsquare" id="square"><br>
<input type="button" value="findcube" id="cube"><br>
